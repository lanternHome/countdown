<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    transition: background 2s ease;
  }
  #headline {
    font-size: 50px;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    margin-bottom: 40px;

  }
  #countdown {
    font-size: 60px;

    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    background: rgba(0,0,0,0.2);
    padding: 20px 40px;
    border-radius: 15px;
    animation: glow 1.5s infinite alternate;
    transition: all 1s ease;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  @keyframes glow {
    0% { box-shadow: 0 0 10px #fff; }
    100% { box-shadow: 0 0 30px #fff; }
  }
  .celebrate {
    color: #ffea00;
    text-shadow: 0 0 20px #ff0000, 0 0 30px #ff00ff, 0 0 40px #00ffff;
    transform: scale(1.2);
    animation: celebrateAnim 1s infinite alternate;
  }
  @keyframes celebrateAnim {
    0% { transform: scale(1.2); text-shadow: 0 0 20px #ff0000; }
    50% { transform: scale(1.4); text-shadow: 0 0 40px #ff00ff; }
    100% { transform: scale(1.2); text-shadow: 0 0 20px #00ffff; }
  }

<script>
  const targetDate = new Date(2025, 9, 12, 0, 0, 0).getTime();
  const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;
    const countdownEl = document.getElementById("countdown");
    const bodyEl = document.body;
    if (distance <= 0) {
      clearInterval(countdown);
      countdownEl.innerHTML = "ðŸŽ‰ It's Time! ðŸŽ‰";
      countdownEl.classList.add("celebrate");

      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    countdownEl.innerHTML = `${days} ÙŠÙˆÙ… ${hours}:${minutes}:${seconds}`;
